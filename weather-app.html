<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">




</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
    <input type="text" id="cityName" placeholder="Enter City Name">
    <button onclick="fetchWeather()">Get Weather</button>
    <div id="weatherResult"></div>
       


    </div>
</body>




<script>
   
    function fetchWeather() {
        const apiKey = '31f267679726974578379e64e1a62e69';
        const cityName = document.getElementById('cityName').value;
        const url = `https://api.openweathermap.org/data/2.5/weather?q=${cityName}&appid=${apiKey}`
       
        fetch(url)
            .then(response => response.json())
            .then(data => {
                displayWeather(data);
            })
            .catch(error => {
                console.error('Error fetching data: ', error);
                document.getElementById('weatherResult').innerText = 'Failed to load weather data';
            });
    }
   
    function displayWeather(data) {
        // Assuming the API returns a simple object with temperature and description
        const weatherInfo = `
            <h2>Weather in ${data.name}</h2>
            <p>Temperature: ${data.main.temp}Â°K</p>
            <p>Condition: ${data.weather[0].description}</p>
        `;
        document.getElementById('weatherResult').innerHTML = weatherInfo;
    }    
   
   






</script>
</html>
